<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ID Maker</title>
    <link rel="stylesheet" href="idMaker.css">
</head>
<body>
<form>
    <label for="company">Name of Company:</label>
    <input id="company" type="text">
    <br><br>
    <label for="address">Address:</label>
    <input id="address" type="text">
    <br><br>
    <label for="name">Fullname:</label>
    <input id="name" type="text">
    <br><br>
    <label for="DOB">Date of Birth:</label>
    <input id="DOB" type="date">
    <br><br>
    <select id="nationality">
     
      <option selected>Nationality</option>
      <option>Nigeria</option>
      <option>Ghana</option>
      <option>USA</option>    
    </select>
    
    <br><br>
    
   <label for="gender">Gender</label>
   <input id="gender" type="text">
    <br><br>
    <label for="occupation">Occupation:</label>
    <input id="occupation" type="text">
    <br><br>
    
    <br>
    
</form>
<button id="idMaker">Get ID</button><br><br>
<div id="container">
<i class="fa fa-user" aria-hidden="true"></i>
<p id="postCompany"></p>
<br><br>
<address id="postAddress"></address>
<br>
<hr>
<div id="first">
<p id="postName"></p>

<p id="postCountry"></p>

<p id="postDOB"></p>
</div>
<div id="second">
<p id="postOccupation"></p>

<p id="postGender"></p>
</div>







</div>
<script src="IDMaker.js">

</script>
</body>
</html>
